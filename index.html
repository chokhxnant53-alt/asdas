<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://flashexpress.com/favicon.ico" type="image/x-icon">
  <title>Flash Express</title>
  <style>
    body {
      font-family: "Prompt", sans-serif;
      background-color: #fffbea;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ffeb3b;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .title { font-weight: bold; font-size: 20px; }
    .logout-btn {
      background: #f44336;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      transition: 0.2s;
    }
    .logout-btn:hover { background: #e53935; }
    .wallet {
      background: white;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      margin: 20px;
      padding: 20px;
      text-align: center;
    }
    .wallet h3 { color: purple; margin: 0 0 10px 0; }
    .amount { font-size: 36px; font-weight: bold; color: black; }
    .subtext { color: #555; font-size: 14px; margin-bottom: 10px; }
    .section { margin: 25px; }
    .section h3 { margin-bottom: 10px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.05);
      text-align: center;
      padding: 15px;
      transition: 0.3s;
      text-decoration: none;
      color: black;
    }
    .card:hover { transform: translateY(-5px); }
    .card img { width: 40px; height: 40px; margin-bottom: 10px; }
    .news {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .news img { width: 40px; height: 40px; }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      border-top: 2px solid #ffeb3b;
      box-shadow: 0 -3px 8px rgba(0,0,0,0.08);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      z-index: 999;
    }
    footer a {
      text-align: center;
      text-decoration: none;
      color: #444;
      font-size: 13px;
      flex: 1;
      transition: 0.2s;
    }
    footer a span { display: block; margin-top: 3px; }
    footer a.active { color: #6a1b9a; font-weight: 700; }
    footer a.active::after {
      content: "";
      display: block;
      width: 40%;
      height: 3px;
      background-color: #6a1b9a;
      margin: 5px auto 0;
      border-radius: 3px;
    }
  </style>
</head>
<body>

  <header>
    <div class="title">Flash Express</div>
    <button class="logout-btn" onclick="logout()">ออกจากระบบ</button>
  </header>

  <div class="wallet">
    <h3>กระเป๋าเงิน Flash</h3>
    <div class="amount" id="balance">0.00</div>
    <div class="subtext" id="customerInfo">เบอร์: -</div>
  </div>

  <div class="section">
    <h3>บริการของเรา</h3>
    <div class="grid">
      <a class="card" href="send.html"><img src="009daed7-4504-4ea4-b8fd-6e7c32172f57.png"><div>ส่งพัสดุ</div></a>
      <a class="card" href="track.html"><img src="807d420f-bfc5-4adf-a2b0-8c323c81a328.png"><div>ติดตามพัสดุ</div></a>
      <a class="card" href="bind.html"><img src="cb0176e4-5794-4790-b581-4169b7b1f2d8.png"><div>ผูกบัญชี</div></a>
      <a class="card" href="claim.html"><img src="17c78dd9-aed8-4024-bd45-095121937a91.png"><div>เคลม</div></a>
      <a class="card" href="update.html"><img src="2d3f6070-97ac-4c0c-8608-917e801eecf2.png"><div>อัปเดตข้อมูล</div></a>
    </div>
  </div>

  <!-- ✅ Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyALSOECmTwrVr0RQAp_b632HmxQ0sJvLMw",
      authDomain: "flash-claim-system.firebaseapp.com",
      databaseURL: "https://flash-claim-system-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "flash-claim-system",
      storageBucket: "flash-claim-system.firebasestorage.app",
      messagingSenderId: "369180040049",
      appId: "1:369180040049:web:6753f5e48a23bc6737b4d0",
      measurementId: "G-VLVBY60G3Q"
    };

    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.database();

    const display = document.getElementById("balance");
    const info = document.getElementById("customerInfo");

    let activeCustomer = localStorage.getItem("active_customer");
    if (!activeCustomer) {
      alert("⚠️ กรุณาเข้าสู่ระบบก่อนเข้าใช้งาน");
      window.location.href = "login-customer.html";
    }

    info.textContent = `เบอร์: ${activeCustomer}`;
    const ref = db.ref("customers/" + activeCustomer);

    ref.once("value").then(snapshot => {
      if (!snapshot.exists()) {
        ref.set({ balance: 0, phone: activeCustomer });
      }
    });

    ref.on("value", snapshot => {
      const data = snapshot.val() || {};
      const balance = data.balance || 0;
      display.textContent = parseFloat(balance).toLocaleString("th-TH", { minimumFractionDigits: 2 });
    });

    function logout() {
      if (confirm("คุณต้องการออกจากระบบใช่หรือไม่?")) {
        localStorage.removeItem("active_customer");
        alert("ออกจากระบบเรียบร้อย ✅");
        window.location.href = "login-customer.html";
      }
    }
  </script>
</body>
</html>
